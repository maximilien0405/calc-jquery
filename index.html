<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="calc.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <div class="resultat">
            <input type="text" class="input"></>
        </div>
        <div class="lignes">
            <div class="ligne">
                <div class="box-gauche-1">C</div>
                <div class="nombre box-orange">/</div>
            </div>
            <div class="ligne">
                <div class="nombre box">7</div>
                <div class="nombre box">8</div>
                <div class="nombre box">9</div>
                <div class="nombre box-orange">*</div>
            </div>
            <div class="ligne">
                <div class="nombre box">4</div>
                <div class="nombre box">5</div>
                <div class="nombre box">6</div>
                <div class="nombre box-orange">-</div>
            </div>
            <div class="ligne">
                <div class="nombre box">1</div>
                <div class="nombre box">2</div>
                <div class="nombre box">3</div>
                <div class="nombre box-orange">+</div>
            </div>
            <div class="ligne-special">
                <div class="nombre box-gauche-2">0</div>
                <div class="nombre box point">.</div>
                <div class="box-orange-droite">=</div>
            </div>
        </div>
    </div>
</body>
</html>
